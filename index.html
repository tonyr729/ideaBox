<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Box</title> 
  <link rel="icon" type="image/png" href="http://icons.iconarchive.com/icons/greg-barnes/batman-rogues/256/Riddler-icon.png"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">ToDo<span class="header-title-b">Box</span></h1>
    <main class="form-container">
      <form class="form header-form" role="input title and task">
        <label for="title-input">
          <input class="input title-input" type="text" placeholder="Title" aria-required="true" aria-label="Input an idea title">
        </label>
        <label for="task-input">
          <textarea class="input task-input" placeholder="Task" aria-required="true" aria-label="Input idea task text"></textarea>
        </label>
        <button class="button save-button" disabled>save</button>
      </form>
    </main>
  </header>
  <section class="filter-section">
    <form class="form filter-form" role="filter">
      <label for="filter-input">
        <input class="input filter-input" type="text" placeholder="Filter" aria-label="This is where you filter results">
      </label>
      <button class="showcompleted-button" aria-label="show completed card">Show Completed Tasks</button>
      <button class="quality-button none-button" aria-label="show completed card">None</button>
      <button class="quality-button low-button" aria-label="show completed card">Low</button>
      <button class="quality-button normal-button" aria-label="show completed card">Normal</button>
      <button class="quality-button high-button" aria-label="show completed card">High</button>
      <button class="quality-button critical-button" aria-label="show completed card">Critical</button>
    </form>
  </section>
  <section class="card-area">
    <button class="showall-button">Show All ToDo's</button>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./scripts/ideaBox.js"></script>
</body>
</html>
